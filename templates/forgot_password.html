<!-- templates/forgot_password.html -->
{% extends "base.html" %}

{% block title %}Восстановление пароля - NoteFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-key"></i> Восстановление пароля
                </h3>
                
                <p class="text-muted mb-4">
                    Введите email, указанный при регистрации. Мы отправим вам ссылку для сброса пароля.
                </p>
                
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" 
                               name="email" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-envelope"></i> Отправить ссылку
                        </button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад к входу
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
