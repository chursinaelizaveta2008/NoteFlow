<!-- templates/note_form.html -->
{% extends "base.html" %}

{% block title %}
    {% if action == 'edit' %}Редактирование заметки{% else %}Новая заметка{% endif %} - NoteFlow
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <i class="bi bi-journal-text"></i>
                    {% if action == 'edit' %}
                        Редактирование заметки
                    {% else %}
                        Новая заметка
                    {% endif %}
                </h3>
                
                <form method="POST" 
                      action="{% if action == 'edit' %}{{ url_for('edit_note', note_id=note.id) }}{% else %}{{ url_for('new_note') }}{% endif %}">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок *</label>
                        <input type="text" class="form-control" id="title" 
                               name="title" 
                               value="{{ note.title if note else '' }}"
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Содержание</label>
                        <textarea class="form-control" id="content" 
                                  name="content" rows="6">{{ note.content if note else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category_id" class="form-label">Категория</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">Без категории</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}"
                                        {% if note and note.category_id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="tags" class="form-label">Теги (через запятую)</label>
                            <input type="text" class="form-control" id="tags" 
                                   name="tags" 
                                   value="{{ note.tags if note else '' }}"
                                   placeholder="работа, идеи, важно">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад к заметкам
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i>
                            {% if action == 'edit' %}
                                Сохранить изменения
                            {% else %}
                                Создать заметку
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
